model:
  target: cldm.ae.ControlAE
  params:
    first_stage_key: "image"
    control_key: "secret"
    scale_factor: 1.0
    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 8192
        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    decoder_config:
      target: cldm.diffsteg.SecretDecoder
      params:
        arch: resnet50
        
    control_config:
      target: cldm.ae.SecretEncoder3
      params:
      # 
        #secret_len: 100
        secret_len : 100 
        resolution: 64
        base_res: 32
    loss_config:
      target: cldm.loss.ImageSecretLoss
      params:
        recon_type: yuv
        recon_weight: 1.5
        perceptual_weight: 1.0
        secret_weight: 10.0
        kl_weight: 0.0
        max_image_weight_ratio: 10.0
    noise_config:
      target: cldm.transformations.TransformNet
      params:
        # do_jpeg: True
        # ramp: 10000
        # imagenetc_level: 5
        rnd_bri: 0 
        rnd_hue: 0 
        do_jpeg: False 
        jpeg_quality: 100
        rnd_noise: 0.00
        rnd_sat: 0.0
        rnd_trans: 0
        contrast: [0,0]
        ramp: 0
        imagenetc_level: 0

